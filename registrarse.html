<head>

    <!-- === Font Awesome pa los iconos de redes sociales del pie === -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- === Css en el mismo codigo === -->
    <style>
            /* Estilos para el contenedor principal del formulario */
            .registro-container {
                width: 100%;
                max-width: 400px; /* Ancho máximo del contenedor */
                margin: 40px auto; /* Centra el contenedor en la página */
                padding: 25px;
                background-color: #f7fff8;
                border: 6px solid #ddd;
                border-radius: 25px; /* Bordes redondeados */
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra sutil */
                font-family: 'Permanent Marker', cursive;
            }
    
            /* Estilo para el título del formulario */
            .registro-container h2 {
                text-align: center;
                margin-bottom: 20px;
                color: #333;
                font-family: 'Permanent Marker', cursive;
            }
    
            /* Para agrupar y cada etiqueta y campo de entrada para darles espaciado */
            .form-group {
                margin-bottom: 15px;
            }
    
            /* Estilo para los contenedore del Nombre, Cédula, etc.) */
            .form-group label {
                display: block; /* La seccion ocupa una línea completa */
                margin-bottom: 5px; /* El margen del boton */
                font-weight: bold;
                color: #015300;
            }
    
            /* Estilo para los campos de texto y el selector */
            .form-group input,
            .form-group select {
                width: 100%; /* Ocupa todo el ancho del contenedor */
                padding: 10px;
                border: 3px solid #1c5000;
                border-radius: 25px;
                box-sizing: border-box; /* Asegura que el padding no afecte el ancho total */
                font-family: 'Permanent Marker', cursive;
            }
            
            /* Estilo para el botón de registro */
            .submit-btn {
                width: 100%;
                padding: 12px;
                background-color: rgb(0, 65, 0); /* Color azul */
                color: rgb(255, 255, 255);
                border: none;
                border-radius: 30px;
                font-size: 16px;
                cursor: pointer; /* Cambia el cursor a una mano */
                transition: background-color 0.3s ease; /* Transición suave */
                font-family: 'Permanent Marker', cursive;
            }
    
            /* Efecto al pasar el mouse sobre el botón */
            .submit-btn:hover {
                background-color: #3f9f52; /* Un azul más oscuro */
            }
        /* Fondito */
        body {
            background-color: #f3d1c5; /* Color salmon/durazno como en la foto */
            color: hsl(0, 100%, 95%);
            display: flex;
            flex-direction: column; /* Para apilar los elementos verticalmente */
            justify-content: center; 
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* === Barra de arriba === */
        .main-nav {
            border: 6px solid rgb(9, 64, 0);
            font-family: 'Permanent Marker', cursive; /* Fuente estilo marcador */
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 8px;
            background-color: #2c6b4f; /* Mismo fondo para que parezca recortado */
            border-radius: 25px;
            width: 90%;
            max-width: 350px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .main-nav a { /* El contenedor de arriba */
            display: block;
            text-decoration: none;
            color: rgb(243, 243, 243); /* EL color de las letras de las opciones */
            padding: 4px; /* Tamaño entre las opciones */
            border-bottom: 6px solid rgb(0, 65, 0); /* Las lineas que separan las opciones */
            border-radius: 25px;
        }

        .main-nav a:last-child {
            border-bottom: none; /* La ultima opcion no lleva linea abajo */
        }
        
        /* Contenedor mas grande y borde */
        .card-container {
            border-radius: 30px; /* borde del contenedor grande */
            border: 6px solid rgb(0, 65, 0); /* El grosor */
            padding: 55px; /* Tamaño de todo el contenedor */
            max-width: 850px; /* Tamaño maximo del ancho */
            text-align: center; /* Para que se centre todo */
            background-color: #2c6b4f; /* Verde oscuro como en la foto */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4); /* El efecto de sombrita debajo de todo */
            color: rgb(243, 243, 243); /* Texto de un color verde muy clarito */
        }

        /* el titulo B) */
        h1 {
            margin-top: 0; 
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px; /* El espacio de las letras */
            font-weight: normal;
            font-family: 'Permanent Marker', cursive; /* La fuente */
        }

        /* Aqui adentro esta la foto */
        .image-gallery {
            margin-bottom: 15px;
        }

        /* Este es el tamaño de la imagen */
        #main-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border: 5px solid rgb(0, 72, 56); /* El grosor de los bordes */
            border-radius: 35px; /* La redondes de los bordes */
            opacity: 1;
            transition: opacity 0.5s ease-in-out;box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        /* El color del puntito */
        .dot.active {
            background-color: #ffffff;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4); /* Puntito activo blanco */
        }

        /* Lo de la palabra informacion */
        .info-section h2 {
            margin-bottom: 10px;
            text-transform: uppercase;
            font-size: 1.2em;
            font-family: 'Permanent Marker', cursive;
        }

        .info-section p {
            line-height: 1.6;
            font-size: 0.95em; /* porte de las letras de la info */ 
            font-family: 'Permanent Marker', cursive;
        }

        /* === SECCION DE IMAGENES DE ABAJO === */
        .bottom-gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap; /* Para que se acomoden en pantallas chicas */
            width: 100%;
            max-width: 800px;
        }

        .image-placeholder {
            width: 140px; /* El ancho */
            height: 120px; /* El alto */
            border: 6px solid rgb(0, 65, 0); /* El grosor de los bordes */
            border-radius: 35px; /* La redondes de los bordes */
            overflow: hidden; /* Para que la imagen no se salga de los bordes redondeados */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }
        
        .image-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* El contenedor chiquito de las redes */
        .social-media-links {
            /* El contenedor de anajo */
            border: 6px solid rgb(0, 65, 0); 
            background-color: #2c6b4f; 
            border-radius: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            width: 15%;
            max-width: 350px;

            /* pa centrar los iconos */
            display: flex;
            justify-content: center;
            gap: 25px; /* Espacio entre iconos */
            margin-top: 30px; /* Espacio encima de los iconos */
            padding: 15px 0; /* Espacio horizontal */
        }

        .social-media-links a {
            color: rgb(227, 227, 227); /* Lo colore */
            font-size: 2.2rem; /* Tamaño de lo icono */
            transition: color 0.3s ease, transform 0.3s ease; /* Transición suave */
        }

        .social-media-links a:hover {
            color: #c8c8c8; /* Se pone blanco al pasar el mouse */
            transform: scale(1.15); /* Efecto de zoom al pasar el mouse */
        }

    </style>
    
</head>

    <!-- Las imágenes de abajo -->

        <div class="image-placeholder"> <!--Imagen de Google  -->
            <img src="https://media.wired.com/photos/5926ffe47034dc5f91bed4e8/3:2/w_2560%2Cc_limit/google-logo.jpg" alt="Google Chrome">
