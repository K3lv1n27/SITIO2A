<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorando Google</title>
    
    <!-- === Las fuentes que user "para las letras tipo marcador" === -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Para hacer coneccion con la pagina de donde saque las fuentes -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet"> <!-- PAra importar la fuente a la hoja de estilos -->

    <!-- === Font Awesome para los iconos de redes sociales === -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- === Css en el mismo codigo === -->
    <style>
        /* Fondito */
        body {
            background-color: #f3d1c5; /* Color salmon/durazno como en la foto */
            color: hsl(0, 100%, 95%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column; /* Para apilar los elementos verticalmente */
            justify-content: center; 
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* === BARRA DE NAVEGACION SUPERIOR === */
        .main-nav {
            border: 6px solid rgb(0, 65, 0);
            font-family: 'Permanent Marker', cursive; /* Fuente estilo marcador */
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 8px;
            background-color: #2c6b4f; /* Mismo fondo para que parezca recortado */
            border-radius: 25px;
            width: 90%;
            max-width: 350px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .main-nav a { /* El contenedor de arriba */
            display: block;
            text-decoration: none;
            color: rgb(243, 243, 243); /* EL color de las letras de las opciones */
            padding: 4px; /* Tamaño entre las opciones */
            border-bottom: 6px solid rgb(0, 65, 0); /* Las lineas que separan las opciones */
            border-radius: 25px;
        }

        .main-nav a:last-child {
            border-bottom: none; /* La ultima opcion no lleva linea abajo */
        }
        
        /* Contenedor mas grande y borde */
        .card-container {
            border-radius: 30px; /* borde del contenedor grande */
            border: 6px solid rgb(0, 65, 0); /* El grosor */
            padding: 25px; /* Tamaño de todo el contenedor */
            max-width: 450px; /* Tamaño maximo del ancho */
            text-align: center; /* Para que se centre todo */
            background-color: #2c6b4f; /* Verde oscuro como en la foto */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4); /* El efecto de sombrita debajo de todo */
            color: rgb(243, 243, 243); /* Texto de un color verde muy clarito */
        }

        /* el titulo B) */
        h1 {
            margin-top: 0; 
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px; /* El espacio de las letras */
            font-weight: normal;
            font-family: 'Permanent Marker', cursive; /* La fuente */
        }

        /* Aqui adentro esta la foto */
        .image-gallery {
            margin-bottom: 15px;
        }

        /* Este es el tamaño de la imagen */
        #main-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border: 5px solid rgb(0, 72, 56); /* El grosor de los bordes */
            border-radius: 35px; /* La redondes de los bordes */
            opacity: 1;
            transition: opacity 0.5s ease-in-out;box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        /* El efecto cuando cambia de imagen */
        #main-image.fade-out {
            opacity: 0;
        }
 
        .nav-dots {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .dot {
            width: 12px;
            height: 12px;
            background-color: rgba(255, 255, 255, 0.4); /* Puntitos mas sutiles */
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* El color del puntito */
        .dot.active {
            background-color: #ffffff;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4); /* Puntito activo blanco */
        }

        /* Lo de la palabra informacion */
        .info-section h2 {
            margin-bottom: 10px;
            text-transform: uppercase;
            font-size: 1.2em;
            font-family: 'Permanent Marker', cursive;
        }

        .info-section p {
            line-height: 1.6;
            font-size: 0.95em; /* porte de las letras de la info */ 
            font-family: 'Permanent Marker', cursive;
        }

        /* === SECCION DE IMAGENES DE ABAJO === */
        .bottom-gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap; /* Para que se acomoden en pantallas chicas */
            width: 100%;
            max-width: 800px;
        }

        .image-placeholder {
            width: 140px; /* El ancho */
            height: 120px; /* El alto */
            border: 6px solid rgb(0, 65, 0); /* El grosor de los bordes */
            border-radius: 35px; /* La redondes de los bordes */
            overflow: hidden; /* Para que la imagen no se salga de los bordes redondeados */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }
        
        .image-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* El contenedor chiquito de las redes */
        .social-media-links {
            /* El contenedor de anajo */
            border: 6px solid rgb(0, 65, 0);
            background-color: #2c6b4f; 
            border-radius: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            width: 15%;
            max-width: 350px;

            /* pa centrar los iconos */
            display: flex;
            justify-content: center;
            gap: 25px; /* Espacio entre iconos */
            margin-top: 30px; /* Espacio encima de los iconos */
            padding: 15px 0; /* Espacio horizontal */
        }

        .social-media-links a {
            color: rgb(227, 227, 227); /* Lo colore */
            font-size: 2.2rem; /* Tamaño de lo icono */
            transition: color 0.3s ease, transform 0.3s ease; /* Transición suave */
        }

        .social-media-links a:hover {
            color: #c8c8c8; /* Se pone blanco al pasar el mouse */
            transform: scale(1.15); /* Efecto de zoom al pasar el mouse */
        }

    </style>
    
</head> 
<body>

    <!-- El menu de las opciones de arriba -->
    <nav class="main-nav">
        <a href="inicio.html">INICIO</a>
        <a href="servicios.html">SERVICIOS</a>
        <a href="contactos.html">CONTACTOS</a>
        <a href="registrarse.html">REGISTRARSE</a>
    </nav>

    <!-- El slider de java -->
    <div class="card-container">
        
        <h1>Google</h1>

        <div class="image-gallery">
            <img id="main-image" src="img/google1.png" alt="Google">
        </div>

        <div class="nav-dots">
            <span class="dot active" data-index="0"></span> 
            <span class="dot" data-index="1"></span>
            <span class="dot" data-index="2"></span>
            <span class="dot" data-index="3"></span>
        </div> 

        <div class="info-section"> <!-- Las letras de "Detalles" y "de La info" -->
            <h2 id="info-title">Detalles</h2>
            <p id="info-text">El corazón de Google. Desde su inicio, Google Search ha revolucionado la forma en que accedemos a la información, haciendo que el conocimiento del mundo sea universalmente accesible.</p>
        </div>

    </div>

    <!-- Las imágenes de abajo -->
    <div class="bottom-gallery"> 
        <div class="image-placeholder"> <!--Imagen de Google  -->
            <img src="https://media.wired.com/photos/5926ffe47034dc5f91bed4e8/3:2/w_2560%2Cc_limit/google-logo.jpg" alt="Google Chrome">
        </div>
        <div class="image-placeholder"> <!-- Imagen de Android -->
            <img src="https://storage.googleapis.com/gweb-uniblog-publish-prod/images/3D_DROID_HEAD_200x200.width-500.format-webp.webp" alt="YouTube">
        </div>
        <div class="image-placeholder"> <!-- Imagen de Youtube -->
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/YouTube_social_white_square_%282024%29.svg/1200px-YouTube_social_white_square_%282024%29.svg.png" alt="Google Pixel">
        </div>
        <div class="image-placeholder"> <!-- Imagen del Maps -->
            <img src="https://img.freepik.com/premium-vector/google-maps-logo_578229-304.jpg" alt="Google Workspace">
        </div>
    </div>

    <!-- Iconos de las Redes -->
    <div class="social-media-links">
        <a href="https://www.google.com" target="_blank" rel="noopener noreferrer" title="Google">
            <i class="fa-brands fa-google"></i> <!-- Boton de Google -->
        </a>
        <a href="https://www.facebook.com/Google/" target="_blank" rel="noopener noreferrer" title="Facebook de Google">
            <i class="fa-brands fa-facebook-f"></i> <!-- Boton de Facebook -->
        </a>
        <a href="https://www.instagram.com/google/" target="_blank" rel="noopener noreferrer" title="Instagram de Google">
            <i class="fa-brands fa-instagram"></i> <!-- Boton de Ig -->
        </a>
        <a href="https://x.com/google" target="_blank" rel="noopener noreferrer" title="X (Twitter) de Google">
            <i class="fa-brands fa-x-twitter"></i> <!-- Boton de X -->
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => { // El scrip de Java para las imagenes //

            const slides = [ /* Las imagenes junto con su info */
                {
                    image: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/Googleplex_HQ_%28cropped%29.jpg/960px-Googleplex_HQ_%28cropped%29.jpg",
                    // la imagen de las oficinas de google
                    info: "El corazón de Google. Desde su inicio, Google Search ha revolucionado la forma en que accedemos a la información, haciendo que el conocimiento del mundo sea universalmente accesible."
                },
                {
                    image: "https://i0.wp.com/ecuadorgeek.com/wp-content/uploads/2023/11/que-es-android-ecuador-geek.webp?resize=750%2C422&ssl=1",
                    // la imagen de Android
                    info: "El sistema operativo móvil más popular del mundo. Android impulsa miles de millones de dispositivos, ofreciendo una plataforma abierta y personalizable para usuarios y desarrolladores."
                },
                {
                    image: "https://cdn.computerhoy.com/sites/navi.axelspringer.es/public/media/image/2023/02/google-maps-2961754.jpg",
                    // la imagen de Maps
                    info: "Tu guía para el mundo real. Google Maps transformó la navegación, permitiéndonos explorar lugares, encontrar las mejores rutas y descubrir nuevos negocios con solo unos toques."
                },
                {
                    image: "https://i.pcmag.com/imagery/reviews/02yVL9f8Jw1atwoG6sgFZDH-7.fit_lim.size_1050x591.v1569482492.jpg",
                    // la de Google Cloud
                    info: "La infraestructura que lo hace todo posible. Google Cloud ofrece la misma tecnología segura y potente que Google utiliza para sus propios productos para potenciar empresas de todo el mundo."
                }
            ];

            const mainImage = document.getElementById('main-image');
            const infoText = document.getElementById('info-text');
            const dots = document.querySelectorAll('.dot');

            let currentIndex = 1; // Para saber cual slide esta activo

            function updateGallery(index) {
                // Si el slide ya esta activo, no hacer nada
                if (index == currentIndex && mainImage.src) return;

                currentIndex = index;
                mainImage.classList.add('fade-out');
                
                setTimeout(() => {
                    const currentSlide = slides[index];
                    mainImage.src = currentSlide.image; 
                    infoText.textContent = currentSlide.info; // Para que el cuadro de informacion cambie tambien
                    mainImage.classList.remove('fade-out'); // El efecto de desaparicion mientras cambia
                }, 500);

                dots.forEach(dot => dot.classList.remove('active')); // Aqui desaparece la imagen y aparece la otra
                dots[index].classList.add('active');
            }

            dots.forEach(dot => {
                dot.addEventListener('click', () => {
                    const index = dot.getAttribute('data-index');
                    updateGallery(index);
                });
            });

            // Cargar la imagen 1 al empezar //
            updateGallery(0);

        });
    </script> <!-- Aqui acaba el script -->
</body>
</html>
